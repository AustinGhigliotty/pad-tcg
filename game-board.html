<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PAD Card Game</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="board-styling.css">
</head>
<body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
	var cardList;
    $.getJSON("./cardList", callbackFuncWithData);

    function callbackFuncWithData(data) {
        cardList = data;
    }
    // alert("Game is starting!");
</script>
<div class="container card-viewer">
	<img src="" alt="" class="viewing-card">
	<div class="monster-info"></div>
</div>
<div class="container hand-view-container">
	<div class="row hand-viewer">
		<div class="col"></div>
		<div class="col"></div>
	</div>
</div>
<div class="container top-half">
	<div id="enemy-drop-areas" class="row">
		<div class="col empty-drop"></div>
		<div id="enemy-drop-area1" class="col"></div>
		<div id="enemy-drop-area2" class="col"></div>
		<div id="enemy-drop-area3" class="col"></div>
		<div class="col empty-drop"></div>
		<div class="empty-space"></div>
		<div id="enemy-discard-pile" class="col"></div>
	</div>
	<div class="vert-space"></div>
	<div id="enemy-monster-area" class="row">
		<div id="enemy-monster1" class="col"></div>
		<div id="enemy-monster2" class="col"></div>
		<div id="enemy-monster3" class="col"></div>
		<div id="enemy-monster4" class="col"></div>
		<div id="enemy-monster5" class="col"></div>
		<div class="empty-space"></div>
		<div id="enemy-deck-area" class="col face-down"><img src="cards/back.jpg" alt="" class="enemy-deck"></div>
		<div class="empty-space-sm"></div>
		<div id="enemy-hp-area" class="col face-down"><img src="cards/back.jpg" alt="" class="enemy-hp-area"></div>
	</div>
	<div class="enemy-attack-area"></div>
</div>

                <!--///////////////////////////////////////////////////////////////////////////-->


<div class="container bottom-half">
	<div class="attack-area"></div>
	<div id="monster-area" class="row">
		<div id="monster1" class="col"></div>
		<div id="monster2" class="col"></div>
		<div id="monster3" class="col"></div>
		<div id="monster4" class="col"></div>
		<div id="monster5" class="col"></div>
		<div class="empty-space"></div>
		<div id="deck-area" class="col face-down"><img src="cards/back.jpg" alt="" class="deck"></div>
		<div class="empty-space-sm"></div>
		<div id="hp-area" class="col face-down"><img src="cards/back.jpg" alt="" class="hp-area"></div>
	</div>
	<div class="vert-space"></div>
	<div id="drop-areas" class="row">
		<div class="col empty-drop"></div>
		<div id="drop-area1" class="col"></div>
		<div id="drop-area2" class="col"></div>
		<div id="drop-area3" class="col"></div>
		<div class="col empty-drop"></div>
		<div class="empty-space"></div>
		<div id="discard-pile" class="col"></div>
	</div>
</div>
<div class="hand-tab face-down"><img src="cards/back.jpg" alt="" onclick="showHand()"></div>
<button class="hand-cancel" onclick="hideHand()">Cancel</button>
<button class="swap-cancel" onclick="endSwap()">Done</button>
<button class="main-cancel" onclick="mainCancel()">Cancel</button>
<button class="end-main" onclick="endMain()">Go to puzzle phase</button>
<button class="end-puzzle" onclick="endPuzzle()">End puzzle phase</button>

</body>
<script src="gameplay.js"></script>
<script src="skills.js"></script>
</html>
